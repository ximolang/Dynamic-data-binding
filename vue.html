<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
</head>
<body>
  <div id="app">
    {{a.b}}  {{a.c.d}}
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        a: {
          b: 1,
          c: {
            d: 3
          }
        }
      }
    })
  </script>
</body>
</html>
